<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Gracias por escribir!</title>
    <link rel="stylesheet" href="css/normalize.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="CV Vitae, enviar msj gracias">
    <meta name="keywords" content="CV, eternoi, form, contact, formspree">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="/docs/favicon.png" />


    
        <style>
      /* NOTE: The styles were added inline because Prefixfree needs access to your styles and they must be inlined if they are on local disk! */
      body {
  overflow: hidden;
  padding: 0;
  margin: 0;
}

p, a {
  text-shadow: 0 0 8px #B95;
  font-family: Courier, monospace;
  font-smoothing: antialiased;
  margin: 0.8em 0;
  font-size: 18px;
  color: #B95;
  z-index: 1;
}

.ghost,
.glitch {
  opacity: 0.25;
}

#message {
  margin-left: -200px;
  margin-top: -130px;
  position: absolute;
  height: 260px;
  width: auto;
  left: 50%;
  top: 50%;
  z-index: 1;

}
            @media (max-width: 481px) {
                #message {
                    position: absolute;
                    margin-left: 5px;
                    margin-right: 15px;
                    top: 45%;
                    left:5%;
                }    
            }

#animate {
  text-shadow: 0 0 8px orange;
  position: absolute;
  color: orange;
  bottom: 0;
  text-decoration: none;
}
            @media (max-width: 740px) {
                #animate {
                    margin-left: 5px;
                    margin-right: 15px;
                    bottom: -15%;
                    left:20%;
                }    
            }
#container {
  background: -webkit-radial-gradient(50% 50%, ellipse, #20202D 0%, #101018 75%, #060612 100%);
  background: -moz-radial-gradient(50% 50%, ellipse, #20202D 0%, #101018 75%, #060612 100%);
  position: absolute;
  height: 100%;
  width: 100%;
  left: 0;
  top: 0;
}
#container:before {
  pointer-events: none;
  position: absolute;
  height: 100%;
  width: 100%;
  content: "";
  left: 0;
  top: 0;
  background-image: url(../media/bg/trianglify-green-light.svg);
}

    </style>

      
</head>
  <body>

    <div id="container">
  <div id="message">
    <a id="animate" href="javascript:history.back()">volver al CV</a>
  </div>
</div>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

        <script src="js/index.js"></script>
    
  </body>
</html>
